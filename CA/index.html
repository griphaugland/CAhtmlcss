<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intrepid</title>
    <link rel="stylesheet" href="./style/index.css" />
    <script
      src="https://kit.fontawesome.com/17c7a6edf9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="grid-container">
      <header>
        <img class="logo" src="./media/logo.png" alt="Intrepid Logo" />
        <input type="checkbox" id="menu-checkbox" />
        <label class="menu-icon" for="menu-checkbox"
          ><i class="fa-solid fa-bars"></i
        ></label>
        <nav>
          <div class="menustructure">
            <a href="./index.html" class="menutext">Home</a>
            <a href="./pages/jackets.html" class="menutext">Jackets</a>
            <a href="./pages/about.html" class="menutext">About</a>
            <a href="./pages/contact.html" class="menutext">Contact</a>
            <a href="./pages/checkout.html" class="carticon"
              ><i class="fa-solid fa-bag-shopping"></i
            ></a>
          </div>
        </nav>
      </header>
      <main class="mainhome">
        <div class="banner">
          <p class="bannertext">15% on all jackets</p>
          <p class="bannerbtn">SHOP NOW</p>
          <img
            class="bannerimg"
            src="./media/bannerimg.jpg"
            width="100%"
            alt="person on a mountain with view of valley below"
          />
        </div>
        <div class="slogan">
          <img
            class="slogan-img"
            src="./media/slogan.png"
            alt="Pushing the comfort zone"
          />
        </div>
        <div class="cardbox">
          <div class="card1">
            <h1 class="cardtext">Hercules</h1>
            <img class="cards" src="./media/RainyDays_Jacket3.png" />
            <p class="takealook">Take a look</p>
          </div>
          <div class="line"></div>
          <div class="card2">
            <h1 class="cardtext">Storm</h1>
            <img class="cards" src="./media/RainyDays_Jacket4.png" />
            <p class="takealook">Take a look</p>
          </div>
          <div class="line"></div>
          <div class="card3">
            <h1 class="cardtext">Heat</h1>
            <img class="cards" src="./media/RainyDays_Jacket7.png" />
            <p class="takealook">Take a look</p>
          </div>
        </div>
      </main>
      <footer>
        <div class="socials1"><i class="fa-brands fa-twitter"></i></div>
        <div class="socials2"><i class="fa-brands fa-instagram"></i></div>
        <div class="socials3"><i class="fa-solid fa-headset"></i></div>
        <p class="footertext">Intrepid inc copyright all right reserved</p>
      </footer>
    </div>
  </body>
</html>
