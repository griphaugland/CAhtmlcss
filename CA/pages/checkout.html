<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intrepid</title>
    <link rel="stylesheet" href="../style/index.css" />
    <script
      src="https://kit.fontawesome.com/17c7a6edf9.js"
      crossorigin="anonymous"
    ></script>

  <body class="checkoutpage">
    <div class="grid-container">
      <header>
        <img class="logo" src="../media/logo.png" alt="Intrepid Logo" />
        <input type="checkbox" id="menu-checkbox" />
        <label class="menu-icon" for="menu-checkbox"
          ><i class="fa-solid fa-bars"></i
        ></label>
        <nav>
          <div class="menustructure">
            <a href="../index.html" class="menutext">Home</a>
            <a href="./jackets.html" class="menutext">Jackets</a>
            <a href="./about.html" class="menutext">About</a>
            <a href="./contact.html" class="menutext">Contact</a>
            <a href="./checkout.html" class="carticon"
              ><i class="fa-solid fa-bag-shopping"></i
            ></a>
          </div>
        </nav>
      </header>
      <main>
        <div class="aboutheader">Checkout</div>
        <div class="checkoutbox">
          <div class="cartbox">
            <p class="bagtext">in bag</p>
            <div class="cartinfo1">
              <div class="cartinfo">
                <h2>Hercules</h2>
                <input type="radio" id="sizemedium" name="sizebox" />
                <label class="medium" for="sizemedium">M</label>
                <input type="radio" id="colorbtn-maroon" name="colorbox" />
                <label class="maroon" for="colorbtn-maroon"></label>
                <p class="price">74$</p>
              </div>
              <img
                class="checkoutproduct"
                src="../media/RainyDays_Jacket3.png"
                alt="product 3"
              />
            </div>
            <div class="cartinfo1">
              <div class="cartinfo">
                <h2>Heat</h2>
                <input type="radio" id="sizemedium" name="sizebox" />
                <label class="medium" for="sizemedium">M</label>
                <input type="radio" id="colorbtn-brown" name="colorbox" />
                <label class="brown" for="colorbtn-brown"></label>
                <p class="price">65$</p>
              </div>
              <img
                class="checkoutproduct"
                src="../media/RainyDays_Jacket7.png"
                alt="product 7"
              />
            </div>
            <div class="totalprice">
              <p class="price">Total 139$</p>
              <div class="line"></div>
            </div>
          </div>
          <div class="inputbox">
            <p>Full name:</p>
            <input type="text" id="fullname" name="namebox" />
            <p>Address:</p>
            <input type="text" id="address" name="addressbox" />
            <p>Card number:</p>
            <input type="text" id="cardnumber" name="cardnumber" />
            <p>Expiration date:</p>
            <input type="text" id="date" name="datebox" />
            <p>CVV:</p>
            <input type="text" id="cvv" name="cvvbox" />
            <a class="paynow" href="./checkoutsuccess.html"
              ><div class="paynowbtn">PAY NOW</div>
            </a>
          </div>
        </div>
      </main>
      <footer class="checkoutfooter">
        <div class="socials1"><i class="fa-brands fa-twitter"></i></div>
        <div class="socials2"><i class="fa-brands fa-instagram"></i></div>
        <div class="socials3"><i class="fa-solid fa-headset"></i></div>
        <p class="footertext">Intrepid inc copyright all right reserved</p>
      </footer>
    </div>
  </body>
</html>
