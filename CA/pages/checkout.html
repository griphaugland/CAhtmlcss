<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intrepid</title>
    <link rel="stylesheet" href="../style/index.css" />
    <script
      src="https://kit.fontawesome.com/17c7a6edf9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="checkoutpage">
    <div class="grid-container">
      <header>
        <img class="logo" src="../media/logo.png" alt="Intrepid Logo" />
        <input type="checkbox" id="menu-checkbox" />
        <label class="menu-icon" for="menu-checkbox"
          ><i class="fa-solid fa-bars"></i
        ></label>
        <nav>
          <div class="menustructure">
            <a href="../index.html" class="menutext">Home</a>
            <a href="./jackets.html" class="menutext">Jackets</a>
            <a href="./about.html" class="menutext">About</a>
            <a href="./contact.html" class="menutext">Contact</a>
            <a href="./checkout.html" class="carticon"
              ><i class="fa-solid fa-bag-shopping"></i
            ></a>
          </div>
        </nav>
      </header>
      <main>
        <div class="aboutheader">Checkout</div>
        <div class="checkoutbox">
          <div class="inputbox">
            <p>Full name:</p>
            <input type="text" id="fullname" name="namebox" />
            <p>Adress:</p>
            <input type="text" id="adress" name="addressbox" />
            <p>Card number:</p>
            <input type="text" id="cardnumber" name="cardnumber" />
            <p>Expiration date:</p>
            <input type="text" id="date" name="datebox" />
            <p>CVV</p>
            <input type="text" id="cvv" name="cvvbox" />
            <a class="paynow" href="./checkoutsuccess.html"><div class="paynowbtn">PAY NOW</div>
          </div>
          <div class="cart box"></div>
          </div>
      </main>
      <footer class="checkoutfooter">
        <div class="socials1"><i class="fa-brands fa-twitter"></i></div>
        <div class="socials2"><i class="fa-brands fa-instagram"></i></div>
        <div class="socials3"><i class="fa-solid fa-headset"></i></div>
        <p class="footertext">Intrepid inc copyright all right reserved</p>
      </footer>
    </div>
  </body>
</html>
